<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        .teamnaam {
          display: flex;
          justify-content: left;
        font-style: italic;
          font-size: 30px;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        #quiz-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* Boven: vraag */
        #question {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            text-align: center;
            padding: 20px;
        }

        /* Midden: spelernaam - afbeelding - timer */
        #middle {
            flex: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        #player-name {
            font-size: 2em;
            width: 25%;
            text-align: left;
        }

        #center-img-container {
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #question-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Timer in een rondje */
        #timer {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
        }

        /* Onder: antwoorden 2x2 */
        .answers {
            flex: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .answers button {
            font-size: 2em;
            padding: 20px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 10px;
        }

        #btn0 { background-color: #f44336; } /* rood */
        #btn1 { background-color: #4caf50; } /* groen */
        #btn2 { background-color: #2196f3; } /* blauw */
        #btn3 { background-color: #ff9800; } /* oranje */

        #result {
            display: none;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
        }
    </style>
      <script src="naam js/script2.js" defer></script>
</head>
<body>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="middle">
            <span class="teamnaam" id="output">[Teamnaam]</span>
            <div id="center-img-container">
                <img id="question-img" src="" alt="Question image">
            </div>
            <div id="timer"></div>
        </div>
        <div class="answers">
            <button id="btn0"></button>
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
        </div>
    </div>

    <script>
        const quizData = [
            { question: "Vraag  –  1.     Deze persoonlijkheidsstoornis wordt gekenmerkt door perfectionisme, sterke behoefte aan controle en rigide gedrag. Welke stoornis is dit?", image: "../img/img-psychologie/personality_disorder.png", answers: ["Borderline", "Histrionic ", "Obsessive-compulsive", "Schizoid"], correct: 2 },
            { question: "Vraag  –  2. Dit copingmechanisme wordt gebruikt als je stress ervaart, zonder er direct iets aan te doen.", image: "../img/img-psychologie/Coping_mechanism.png", answers: ["Pakt problemen meteen aan", "Vermijdt of stelt uit", "Zoekt advies bij anderen", "Probeert positief te denken "], correct: 1 },
            { question: "Vraag – 3. Enneagram 5 houdt ervan alleen te zijn, leest veel en denkt diep na voordat hij iets zegt. Welke eigenschap past het beste bij dit type?", image: "../img/img-psychologie/enneagram.png", answers: ["Houdt van feestje en veel vrienden", "Neemt tijd om te leren en nadenken", "Besluit snel zonder veel nadenken", "Wil graag de leiding hebben over anderen"], correct: 1 },
            { question: "Vraag – 4. Welke fobie is de angst voor spinnen?", image: "../img/img-psychologie/Phobia.png", answers: ["Arachnofobie", "Claustrofobie", "Acrofobie", "Nyctofobie"], correct: 0 },
            { question: "Vraag – 5. INTJ persoonlijkheidstype denkt veel na en plant vooruit. Welke eigenschap hoort bij een INTJ?", image: "../img/img-psychologie/MBTI.png", answers: ["Spontaan en leeft in het moment", "Houdt van lange termijn strategie", "Zoekt altijd sociale aandacht", "Past zich aan om iedereen tevreden te houden"], correct: 1 },
            { question: "Vraag – 6. Welke love style is: iemand laten zien dat je om hen geeft door samen aandachtig tijd door te brengen?", image: "../img/img-psychologie/love style.png", answers: ["Quality time", "Waarderende woorden", "Cadeaus geven", "Lichamelijke aanraking"], correct: 0 },
            { question: "Vraag – 7. Welke eigenschap hoort bij psychopathy?", image: "../img/img-psychologie/Dark triad.png", answers: ["Gebrek aan empathie", "Perfectionisme", "Angst om alleen te zijn", "Overmatig emotioneel drama"], correct: 0 },
            { question: "Vraag – 8. Welke eigenschap hoort bij narcissism?", image: "../img/img-psychologie/narcissism.png", answers: ["Extreme behoefte aan bewondering", "Vermijden van sociale contacten", "Overmatig plannen en organiseren", "Diep nadenken en analyseren"], correct: 0 },
            { question: "Vraag – 9. Wie gebruikt eerst veel aandacht om later schuldgevoelens op te wekken?", image: "../img/img-psychologie/manipulatie.png", answers: ["Gaslighting", "Love bombing", "Silent treatment", "Mirroring"], correct: 1 },
            { question: "Vraag – 10. Laat je baas altijd groter lijken dan jij, anders voelt hij zich bedreigd. Welke law is dit?", image: "../img/img-psychologie/48_laws_of_power.png", answers: ["Law 6 – Trek aandacht", "Law 1 – Overschaduw nooit de meester", "Law 15 – Vernietig je vijand", "Law 33 – Vind iemands zwakke punt"], correct: 1 },
            // Voeg hier nog vragen toe
        ];

        let currentQuestion = 0;
        let userAnswers = [];
        let score = 0;
        let timeLeft = 15;
        let timerInterval;

        function loadQuestion() {
            if(currentQuestion >= quizData.length) {
                showResult();
                return;
            }

            const q = quizData[currentQuestion];
            document.getElementById('question').innerText = q.question;
            document.getElementById('question-img').src = q.image;

            q.answers.forEach((answer, index) => {
                const btn = document.getElementById('btn' + index);
                btn.innerText = answer;
                btn.onclick = () => selectAnswer(index);
            });

            timeLeft = 15;
            document.getElementById('timer').innerText = timeLeft;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(timerInterval);
                    selectAnswer(-1);
                }
            }, 1000);
        }

        function selectAnswer(selected) {
            clearInterval(timerInterval);
            const q = quizData[currentQuestion];
            if(selected === q.correct) {
                score++;
            }
            userAnswers.push({
    question: q.question,
    chosen: selected >= 0 ? q.answers[selected] : "Geen antwoord",
    correct: q.answers[q.correct],
    isCorrect: selected === q.correct
});

            currentQuestion++;
            loadQuestion();
        }

        function showResult() {
    // Sla quizresultaten op in localStorage
    localStorage.setItem("quizScore", score);
    localStorage.setItem("quizMaxScore", quizData.length);
    localStorage.setItem("quizName", "Jan"); // later kan je dit aanpassen met invoer
    localStorage.setItem("quizResults", JSON.stringify(userAnswers));

    // Ga naar result.html
    window.location.href = "../eindscherm.html";

}


        loadQuestion();
    </script>
</body>
</html>
